    <h1 class="heading text-center">Triangle Quiz</h1>
    <div class="column">
      <form id="quizForm" name="quizForm">
        <div class="quiz-container">
          <p>
            What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?
          </p>
          <label> <input type="radio" value="45°" name="options" />45° </label>
          <label> <input type="radio" value="60°" name="options" />60° </label>
          <label> <input type="radio" value="90°" name="options" />90° </label>
        </div>
        <div class="quiz-container">
          <p>If a triangle has an angle of 90 degrees, what is it called?</p>
          <label>
            <input type="radio" value="obtuse" name="options1" />obtuse
          </label>
          <label>
            <input type="radio" value="acute" name="options1" />acute
          </label>
          <label>
            <input type="radio" value="right angled" name="options1" />right
            angled
          </label>
        </div>
      </form>
      <button class="submit">Submit</button>

      <h3 class="quiz-result primary-color-text"></h3>
    </div>
